<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes"
        (click)="onSelect(hero)"
        [class.selected]="hero === selectedHero">
        <!-- each hero goes here -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<hero-detail [targetHero]="selectedHero"></hero-detail>
